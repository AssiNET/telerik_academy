<!DOCTYPE html>
<html>
<head>
	<title>Ticket</title>
	<link href="style.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<table>
		<thead>
			<tr>
				<th id="title" scope="col" colspan="3">Ticket ID: 409788</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th class="label" scope="row">Status:</th>
                <td class="value" id="status" colspan="2">Not answered</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<th class="label" scope="row">Name:</th>
                <td id="circle"><span id="circleFig">&nbsp;&nbsp;&nbsp;&nbsp;</span></td>
                <td id="name">Parker Seidel</td>
			</tr>
            <tr>
                <td id="redMessage" colspan="3">No Active Support</td>
            </tr>
			<tr>
				<th class="label" scope="row">Email:</th>
                <td class="value" id="email" colspan="2">seidel@aptmail.com</td>
			</tr>
			<tr>
				<th class="label" scope="row">Response Time:</th>
                <td class="value" colspan="2">72hours, 60hours left</td>
			</tr>
			<tr>
				<th class="label" scope="row">Last Action:</th>
                <td class="value" colspan="2">Never been locked.</td>
			</tr>
            <tr>
                <td id="link" colspan="3">Link to public post</td>
            </tr>
		</tbody>
	</table>
</body>
</html>
