<!DOCTYPE html>
<html>
    <head>
        <title>Contacts</title>
        <link href="style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <form>
            <table>
                <thead>
                    <tr>
                        <th class="first-child">Contact name</th>
                        <th>City</th>
                        <th>Country</th>
                        <th class="last-child">Is Promoted</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="first-child">Maria Anders</td>
                        <td>Berlin</td>
                        <td><img src="blank.gif" class="flag flag-de" alt="Germany" width="1" height="1"/>Germany</td>
                        <td class="last-child"><input type="checkbox" disabled="disabled" /></td>
                    </tr>
                    <tr class="even">
                        <td class="first-child">Ana Trujillo</td>
                        <td>M&eacute;xico D.F.</td>
                        <td><img src="blank.gif" class="flag flag-mx" alt="Mexico" width="1" height="1" />Mexico</td>
                        <td class="last-child"><input type="checkbox" disabled="disabled" /></td>
                    </tr>
                    <tr>
                        <td class="first-child">Antonio Moreno</td>
                        <td>M&eacute;xico D.F.</td>
                        <td><img src="blank.gif" class="flag flag-mx" alt="Mexico" width="1" height="1" />Mexico</td>
                        <td class="last-child"><input type="checkbox" checked="checked" disabled="disabled" /></td>
                    </tr>
                    <tr class="even">
                        <td class="first-child">Thomas Hardy</td>
                        <td>London</td>
                        <td><img src="blank.gif" class="flag flag-gb" alt="United Kingdom" />UK</td>
                        <td class="last-child"><input type="checkbox" disabled="disabled" /></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
