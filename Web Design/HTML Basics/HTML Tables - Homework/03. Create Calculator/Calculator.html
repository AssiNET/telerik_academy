<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8" />
        <link href="calculator.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <form>
            <table id="calculator">
                <tr>  
                  <td colspan="4"><input id="result" type="text" name="result"/></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" name="one" value="1"></td>
                    <td><input class="button" type="button" name="two" value="2"></td>
                    <td><input class="button" type="button" name="three" value="3"></td>
                    <td><input class="button" type="button" name="plus" value="+"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" name="four" value="4"></td>
                    <td><input class="button" type="button" name="five" value="5"></td>
                    <td><input class="button" type="button" name="six" value="6"></td>
                    <td><input class="button" type="button" name="minus" value="-"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" name="seven" value="7"></td>
                    <td><input class="button" type="button" name="eight" value="8"></td>
                    <td><input class="button" type="button" name="nine" value="9"></td>
                    <td><input class="button" type="button" name="multiply" value="*"></td>
                </tr>           
                <tr>
                    <td colspan="2"><input class="button" type="button" name="zero" value="0"></td>
                    <td><input class="button" type="button" name="point" value="."></td>
                    <td><input class="button" type="button" name="division" value="/"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
